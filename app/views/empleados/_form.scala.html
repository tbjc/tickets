	@(element: String)
	<div class="twelve columns">
		<div class="field">
			@if(element.equals("editModal")){ 
				<input type="hidden" id="id" name="id" />
			}
		  	<label class="inline" for="distrito">Empleado</label>
		  	@if(element.equals("editModal")){ 
				<input class="input" type="text" class="nombre" id="nombre" name="nombre" @if(element.equals("editModal")){ data-edit="true"} placeholder="nombre" />
			}else{
				<input class="input" type="text" class="nombre" id="nombre2" name="nombre" @if(element.equals("editModal")){ data-edit="true"} placeholder="nombre" />
			}
		    <select name="departamento" class="depto">
  			</select>
		</div>
	</div>
	<div class="twelve columns">
		<div class="six columns text-right">
			<div class="btn secondary medium">
			@if(element.equals("editModal")){ 
				<a href="#" class="editAction">Editar</a></div>
			}
			@if(element.equals("newModal")){ 
				<a href="#" class="createAction">Crear</a></div>
			}
		</div>
		<div class="six columns text-left">
			<div class="btn primary medium"><a href="#" class="cancelAction">Cancelar</a></div>
		</div>
	</div>
