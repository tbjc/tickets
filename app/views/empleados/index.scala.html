<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="@routes.Assets.versioned("css/rev.css")" media="screen">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/sidebar.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/icons.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/sweetalert.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/jquery.dataTables.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/dataTables.responsive.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/style-tabs.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/classic.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/classic.date.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("css/token-input.css")">
	<!-- <link href="@routes.Assets.versioned("css/ionicons.css")" rel="stylesheet" type="text/css" /> -->
	<!-- <link href="@routes.Assets.versioned("css/gridstack.min.css")" rel="stylesheet" type="text/css" /> -->

	<!-- Grab Google CDN's jQuery, fall back to local if offline -->
	<!-- 2.0 for modern browsers, 1.10 for .oldie -->
	<script type="text/javascript">
	var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
	if(!oldieCheck) {
	document.write('<script src="@routes.Assets.versioned("js/jquery-2.0.2.min.js")"><\/script>');
	} else {
	document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"><\/script>');
	}
	</script>
	<script>
	if(!window.jQuery) {
	if(!oldieCheck) {
	  document.write('<script src="@routes.Assets.versioned("js/jquery-2.1.3.min.js")"><\/script>');
	} else {
	  document.write('<script src="@routes.Assets.versioned("js/libs/jquery-1.10.1.min.js")"><\/script>');
	}
	}
	</script>

	<script src="@routes.Assets.versioned("js/jquery-ui.min.js")"></script>
	<script src="@routes.Assets.versioned("js/libs/modernizr-2.6.2.min.js")"></script>
	<script src="@routes.Assets.versioned("js/jquery.dataTables.min.js")"></script>
	<script src="@routes.Assets.versioned("js/dataTables.responsive.js")"></script>
	<script>
		var config = {
			environment: '@play.Play.application().configuration().getString("Evomatik.Logger.js")',
		}
	</script>
	<script src="@routes.Assets.versioned("js/utilerias.js")"></script>
</head>
<body>



<div class="row">
	   	<div class="six columns">
	   		 <h2>empleados</h2>
	   	</div>
	   	<div class="six columns text-right">
	   		  <div class="medium primary btn">
			 	<a href="#" class="switch newAction" gumby-trigger="#newModal"><i class="icon ion-plus"></i> Nuevo</a>
			 </div>
	   	</div>

	   	</div>
	   	<div class="row">
		<div class="twelve columns">
	   		<table class="contentTable list-table display responsive no-wrap" width="100%" id="distritoTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Departamento</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody class="construct-content list-table display responsive no-wrap" width="100%" id="distritooBody">
					
				</tbody>
			</table>
			<div class="text-center">
				<div class="pagination"></div>
			</div>
	   	</div>
	   </div>
	</div>

<div class="modal" id="newModal">
	  <div class="content">
	    <a class="close switch" gumby-trigger="|#newModal"><i class="icon-cancel" /></i></a>
	    <div class="row">
	      <div class="ten centered columns">
	        @form("newModal", "createForm")
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal" id="editModal">
	  <div class="content">
	    <a class="close switch" gumby-trigger="|#editModal"><i class="icon-cancel" /></i></a>
	    <div class="row">
	      <div class="ten centered columns">
	        @form("editModal", "editForm")
	      </div>
	    </div>
	  </div>
	</div>
<script type="text/template" id="object-Template">
	<% _.each(Objects, function(object){ %>
		<tr class="object" data-row="_<%= object.id %>">
			<td><span id="_<%= object.id %>"><%= object.id %></td>
			<td><span id="dis_<%= object.id %>"><%= object.nombre %></span></td>
            <td><span id="dis_<%= object.id %>"><%= object.departamento.id %></span></td>
			<td>
	     <div class="medium warning btn icon-right icon-pencil"><a href="#" id="editActionbtn" data-id="<%= object.id %>"> Editar</a></div>
	     <div class="medium danger btn icon-right icon-cancel-circled"><a href="#" id="deleteAction" data-id="<%= object.id %>"> Eliminar</a></div> 
	   </td>
		</tr>
	<% }); %>
</script>
<script src="@routes.Assets.versioned("js/underscore.js")"></script>
	<script gumby-touch="@routes.Assets.versioned("js/libs")" src="@routes.Assets.versioned("js/libs/gumby.min.js")"></script>
	<script src="@routes.Assets.versioned("js/libs/ui/jquery.validation.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/sweetalert.min.js")"></script>
	<script src="@routes.Assets.versioned("js/modernizr.custom.js")"></script>
	<script src="@routes.Assets.versioned("js/plugins.js")"></script>
	<script src="@routes.Assets.versioned("js/main.js")"></script>
	<script src="@routes.Assets.versioned("js/classie.js")"></script>
	<script src="@routes.Assets.versioned("js/sidebarEffects.js")"></script>

	<script src="@routes.Assets.versioned("js/modernizr.js")"></script>
	
	<script src="@routes.Assets.versioned("js/jquery.slimscroll.min.js")"></script>
	<!-- <script src="@routes.Assets.versioned("javascripts/main/mainLayoutController.js")"></script> -->
	<script src="@routes.Assets.versioned("js/jquery.cookie.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/picker.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/picker.date.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/jquery.inputmask.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/jquery.maskMoney.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/jquery.inputmask.date.extensions.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/jquery.tokeninput.js")" type="text/javascript"></script>

<script src="@routes.Assets.versioned("javascripts/empleado.js")"></script>
</body>
</html>
